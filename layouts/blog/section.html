{{ define "meta_tags" }}

<meta name="description" content="Fırat Batar's Blog">
<meta name="keywords" content="Fırat Batar, blog">
{{/* Meta tags for Open Graph */}}
<meta property="og:title" content="Blog">
<meta property="og:type" content="website">
<meta property="og:url" content="https://firatbatar.com/blog">
<meta property="og:site_name" content="firatbatar" />
<meta property="og:description" content="Fırat Batar's blog.">

{{ end }}

{{ define "main" }}

<h1 class="text-center my-5">{{ .Title }}</h1>

<div class="container mb-4" style="height: fit-content;">
    <div class="d-flex flex-wrap">
        {{ range .Pages }}
            {{ partial "components/blogPostCard.html" . }}
        {{ end }}
    </div>
</div>
{{ end }}
