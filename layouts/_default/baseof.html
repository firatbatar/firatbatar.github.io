<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body class="bg-body-secondary">
    {{ partial "header.html" . }}

    <main id="main">
        {{ block "main" . }} {{ end }}
    </main>

    {{/*  Add custom js  */}}

    {{ $carousel_script := "js/carousel_script.js" | relURL }}

    {{ partial "footer.html" . }}
</body>

</html>
